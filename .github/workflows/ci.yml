on:
  push:
    branches:
      - master
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Setup magic nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Build
        run: nix build .#default

